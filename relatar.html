<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        color: #111;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin-top: 100px;
        font-size: 1.8rem;
        font-weight: 600;
      }

      form {
        max-width: 500px;
        margin: 30px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 30px 40px;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        text-align: left;
        font-size: 0.9rem;
        margin-bottom: 5px;
        font-weight: 500;
      }

      input.form-control,
      textarea.form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 20px;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        font-family: inherit;
        font-size: 0.95rem;
      }

      input.form-control:focus,
      textarea.form-control:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 6px rgba(59, 130, 246, 0.4);
      }

      textarea.form-control {
        height: 150px;
        resize: vertical;
      }

      button {
        background-color: #111;
        color: white;
        border: none;
        padding: 10px 30px;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #000000;
      }

      .navbar {
        background-color: transparent !important;
        padding: 15px 40px;
      }

      .nav-link {
        color: #111 !important;
        font-weight: 500;
        transition: color 0.2s;
      }

      .nav-link:hover {
        color: #3b82f6 !important;
      }
    </style>
    <title>Relatar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light fixed-top bg-white shadow-sm"
    >
      <div class="container-fluid">
        <img
          src="./../assets/images/logo.png"
          alt="Logo do site"
          style="width: 80px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav mb-2 mb-md-0 gap-5">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./criaturas.html">Criaturas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./taticas.html">Táticas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./recursos.html">Recursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./relatar.html">Relatar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br /><br /><br />

    <div class="">
      <form>
        <div class="mb-3">
          <label for="inputNome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="inputNome"
            placeholder="Ex: João da banana"
          />
        </div>
        <div class="mb-3">
          <label for="inputLocal" class="form-label"
            >Localização aproximada</label
          >
          <input
            type="text"
            class="form-control"
            id="inputLocal"
            placeholder="Zona rural..."
          />
        </div>
        <div class="mb-3">
          <label for="textareaDescricao" class="form-label"
            >Descreva o ocorrido/aparição</label
          >
          <textarea
            class="form-control"
            id="textareaDescricao"
            placeholder="Conte o que aconteceu, com o máximo de detalhes possíveis..."
          ></textarea>
        </div>
        <button type="submit">Enviar Relato</button>
      </form>
    </div>

    <footer class="fixed-bottom">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Home</a>

        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">About</a>
        </li>
      </ul>
      <p class="text-center text-body-secondary">© 2025 Company, Inc</p>
    </footer>
  </body>
</html>
